<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="./register.js"></script>
  </head>
  <body>
    <h2>Register</h2>
    <div class="mt-5 container align-items-center">
      <form name="registerform" onsubmit="return(validate());">
        <div class="row mb-3">
          <label for="name" class="form-control-label col-sm-2">Name</label>
          <div class="col-sm-10">
            <!-- <label for="name">Name</label> -->
            <input
              type="text"
              class="form-control w-50"
              name="name"
              id="name"
            />
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <label for="password" class="col-sm-2 form-control-label"
            >Password</label
          >

          <div class="col-sm-10">
            <input
              type="password"
              class="form-control w-50"
              name="password"
              id="password"
            />
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <label for="email" class="col-sm-2 form-control-label">E-mail</label>

          <div class="col-sm-10">
            <input
              type="text"
              class="form-control w-50"
              name="email"
              id="email"
            />
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <label for="phone" class="col-sm-2 form-control-label"
            >Phone no.</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="phone"
              class="form-control w-50"
              id="phone"
            />
          </div>
        </div>

        <div class="row align-items-center mb-3">
          <label for="sex" class="col-sm-2 form-control-label">Sex</label>
          <div class="col-sm-10">
            <div class="row-sm-6">
              <input type="radio" name="sex" id="male" value="male" />
              <label for="male">Male</label>
            </div>
            <div class="row-sm-6">
              <input type="radio" name="sex" id="female" value="female" />

              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <label for="date" class="col-sm-2 form-control-label">Date</label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control w-50"
              name="date"
              id="date"
            />
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <label for="language" class="col-sm-2 form-control-label"
            >Language</label
          >
          <div class="col-sm-10">
            <div class="row-sm-6">
              <input type="checkbox" name="language" id="eng" value="english" />
              <label for="eng">English</label>
            </div>
            <div class="row-sm-6">
              <input type="checkbox" name="language" id="tel" value="telugu" />
              <label for="tel">Telugu</label>
            </div>
            <div class="row-sm-6">
              <input type="checkbox" name="language" id="hin" value="hindi"/>
              <label for="hin">Hindi</label>
            </div>
          </div>
        </div>
        <div class="row align-items-center mb-3">
          <label for="address" class="col-sm-2 form-control-label"
            >Address</label
          >
          <div class="col-sm-10">
            <textarea
              name="address"
              id="address"
              class="form-control w-50"
              rows="5"
            ></textarea>
          </div>
        </div>

        <div class="row align-items-center mb-3">
          <label for="language" class="col-sm-2 form-control-label"></label>
          <div class="col-sm-10">
            <input type="submit" value="Submit" class="btn btn-primary mt-2" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
